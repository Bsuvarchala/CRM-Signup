<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

  <h1 style="text-align:center;">CRM Signup</h1>
  <div class="container">
    <div class=" wrapper">
      <form>

        <div class="form-group">

          <input type="Emp ID" class="form-control" id="Emp ID" placeholder="Emp ID"><br><br>

        </div>

        <div class="form-group">
          <input type="Full Name" class="form-control" id="Full Name" placeholder="Full Name"><br><br>
        </div>

        <div class="form-group">
          <input type="Email" class="form-control" id="enter Email" placeholder="Email"><br><br>
        </div>

        <div class="form-group">
          <input type="Password" class="form-control" id="Password" placeholder="Password"><br><br>
        </div>

        <div class="form-group">
          <input type="Re-Enter Password" class="form-control" id="Re-Enter Password"
            placeholder="Re-Enter Password"><br><br>

        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-success" type="button">Register</button>

        </div>



        <div class="text-center">Have an Account?</div>

      </form>
    </div>
  </div>
</body>
